    <header>

    <form autocomplete="on">
        <fieldset>
            <legend>Suggest a resource:</legend>
                <label for="name">Name of the resource:</label>
                <input type="text" id="name" placeholder="article, tool etc..." name="name"><br>
                <label for="des">Description of the resource:</label>
                <input type="text" id="des" name="des" placeholder="Explain how it is helpful"><br>

                <label for="link">Link of the resource:</label>
                <input type="text" id="link" placeholder="URL" name="link"><br>
                <label for="Languages">Choose a language:</label>
<input list="browsers" placeholder="Programming language">
  <datalist id="browsers">
  <option value="Java">Java</option>
  <option value="JavaScript">JavaScript</option>
  <option value="Python">Python</option>
  <option value="HTML">HTML</option>
  <option value="CSS">CSS</option>
</datalist>

<p>Please rate this resource from 1 to 5:</p>
  <input type="radio" id="1" name="rating" value="1 Star">
  <label for="1">1 Star</label><br>
  <input type="radio" id="2" name="rating" value="2 Stars">
  <label for="2">2 Stars</label><br>
  <input type="radio" id="3" name="rating" value="3 Stars">
  <label for="3">3 Stars</label><br>
  <input type="radio" id="4" name="rating" value="4 Stars">
  <label for="4">4 Stars</label><br>
  <input type="radio" id="5" name="rating" value="5 Stars">
  <label for="5">5 Stars</label><br>
<input type="submit" value="Submit" formaction="com-confirmation.html">

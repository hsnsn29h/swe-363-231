<script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('signatureCanvas');
      const ctx = canvas.getContext('2d');
      let isDrawing = false;

      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);

      document.getElementById('clearSignature').addEventListener('click', clearSignature);

      function startDrawing(e) {
        isDrawing = true;
        draw(e);
      }

      function draw(e) {
        if (!isDrawing) return;

        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#FFF';

        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      }

      function stopDrawing() {
        isDrawing = false;
        ctx.beginPath();
      }

      function clearSignature() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      document.getElementById('signatureForm').addEventListener('submit', function (e) {
        // Prevent the form from submitting and handle the signature data
        e.preventDefault();

        // Convert the canvas to an image (data URL)
        const signatureImage = canvas.toDataURL();

        // You can now send the signatureImage data along with other form data to your server
        // For example, using Fetch API or XMLHttpRequest
        const formData = new FormData(this);
        formData.append('signature', signatureImage);

        // Send formData to the server or handle it accordingly
        console.log('Form Data:', formData);
      });
    });
  </script>
